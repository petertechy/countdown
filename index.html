<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer by Petertechy</title>
    <link rel="shortcut icon" href="/asset/Wall-Clock-removebg-preview.png" type="image/png">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="/style.css">

</head>
<body>
    <div id="toast" class="toast">Countdown Completed</div>
    <div class="con col-7 mx-auto border my-2 py-4 px-5 bg-success text-light rounded-3 shadow-sm">
        <div class="d-flex mt-2 text-warning align-items-center justify-content-center">
            <img width="120" src="/asset/Wall-Clock-removebg-preview.png" alt="My Clock">
            <h1 class="hello">Countdown Timer</h1>
        </div>

        <div class="d-flex justify-content-evenly mx-auto">
          <div class=""><h1 id="hour">00</h1></div>
          <div class=""><h1 id="minute">00</h1></div>
          <div class=""><h1 id="second">00</h1></div>
      </div>

        <label class="form-label fw-bold mt-2" for="inputHour">Hours: </label>
        <input class="form-control" type="number" id="inputHour" min="0" placeholder="00">

        <label class="form-label fw-bold mt-2 " for="inputMinute">Minutes: </label>
        <input class="form-control" type="number" id="inputMinute" min="0" placeholder="00">

        <label class="form-label fw-bold mt-2" for="inputSecond">Seconds: </label>
        <input class="form-control" type="number" id="inputSecond" min="0" placeholder="00">
        
        <div class="row mx-auto align-items-center justify-content-between my-3 align-items-center">

          <input value="Start" type="button" onclick="startCountdown()" class="btn btn-outline-light mt-2 rounded-4 col-3 text-center">
          <input value="Pause" type="button" onclick="pauseCountdown()" class="btn btn-warning mt-2 rounded-4 col-3 text-center">
          <input id="resumeButton" value="Resume" type="button" onclick="resumeCountdown()" class="btn btn-outline-warning mt-2 rounded-4 col-3 text-center">
          </div>
        <div class="row mx-auto align-items-center justify-content-between my-3 align-items-center">

          <input value="Play" type="button" onclick="playMusic()" class="btn btn-outline-light mt-2 rounded-4 col-3 text-center">
          <input value="Pause" type="button" onclick="pauseMusic()" class="btn btn-warning mt-2 rounded-4 col-3 text-center">
          <input value="Stop" type="button" onclick="stopMusic()" class="btn btn-outline-warning mt-2 rounded-4 col-3 text-center">
          </div>
        
        <input  onclick="refreshBrowser()" class="btn btn-dark form-control mt-2" type="reset" name="" id="">

        

        
    </input>

<script src="/script.js">
  
</script>

</body>
</html>
